name: generate animation

on:
  # Exécuter automatiquement toutes les 24 heures
  schedule:
    - cron: "0 0 * * *" 
  
  # Permet de lancer manuellement le workflow depuis l'onglet Actions
  workflow_dispatch:
  
  # Exécuter à chaque push sur la branche master
  push:
    branches:
    - master
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Génère le snake avec la palette Tokyo Night
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#7aa2f7&color_dots=#1a1b26,#24283b,#565f89,#9aa5ce,#c0caf5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # Pousse l'image générée sur une branche séparée "output"
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
